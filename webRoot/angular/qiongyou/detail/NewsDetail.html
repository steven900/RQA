<html ng-app="myApp">

		var app =   angular.module('myApp', ['ionic']);
		
		app.controller('indexController',['$scope','$http',function($scope,$http){
				$scope.data = [];
				
				$http.get('http://114.215.198.27:8080/wxcard/pics.do').success(function(data,state,headers,config){
