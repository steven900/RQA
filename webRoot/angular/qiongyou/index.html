<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	    <script src="lib/js/ionic.bundle.min.js"></script>
   		<link rel="stylesheet" type="text/css" href="lib/css/ionic.min.css"/>
   		<link rel="stylesheet" type="text/css" href="css/style.css"/>
   		<style type="text/css">
	        ion-slide{
	            height:150px;
	            text-align:center;
	        }
	
	        ion-slide img{
	            height:150px;
	
	        }
	       
    	</style>
    	<script src="js/app.js"></script>
    	<script src="js/controller.js"></script>
   	</head>
   	<body ng-controller="indexController">
		
		<ion-nav-view></ion-nav-view>
	
		<div class="tabs">
			<a class="tab-item"  ng-click="on_select(1)">
				<img src="img/ic_tab_home_nomal.png" style="height:30px;margin-top:5px;" ng-if="!home"/>
				<img src="img/ic_tab_home_selected.png" style="height:30px;margin-top:5px;" ng-if="home"/>
			</a>
			
			<a class="tab-item"   ng-click="on_select(2)">
				<img src="img/ic_tab_discovery_nomal.png" style="height:35px;margin-top:3px;" ng-if="!music"/>
				<img src="img/ic_tab_discovery_selected.png" style="height:35px;margin-top:3px;" ng-if="music"/>
			</a>
			<a class="tab-item"  ng-click="on_select(3)">
				<img src="img/ic_tab_my_nomal.png" style="height:30px;margin-top:5px;" ng-if="!people"/>				
				<img src="img/ic_tab_my_selected.png" style="height:30px;margin-top:5px;" ng-if="people"/>				
			</a>
		</div>
	 
				
   	</body> 
 
</html>
