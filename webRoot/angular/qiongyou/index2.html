<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	    <script src="lib/js/ionic.bundle.min.js"></script>
   		<link rel="stylesheet" type="text/css" href="lib/css/ionic.min.css"/>
   		<link rel="stylesheet" type="text/css" href="css/style.css"/>
   		<style type="text/css">
	        ion-slide{
	            height:150px;
	            text-align:center;
	        }
	
	        ion-slide img{
	            height:150px;
	
	        }
    	</style>
   	</head>
   	<body ng-controller="indexController">
   		
		<div class="bar bar-header item-input-inset bgDarkGreen">
			<img src="img/12.png" style="height:20px;margin-right:5px;"/>
	        <label class="item-input-wrapper bgDDarkGreen padding-left">
	        	<a><img src="img/search.png" style="height:15px;margin-top:5px;"/></a>
	            <input type="text" placeholder="输入您要搜索的内容" style="color:white;">
	       	 </label>
		</div>
		
		<ion-nav-view></ion-nav-view>
		
		<script id="music.html" type="text/ng-template">
			<ion-content class="has-header has-footer scroll-content">
	        	<ion-slide-box does-continue="false" show-pager="true">
	           	 <ion-slide ng-repeat="item in data">
							<img src="{{item.img}}" />
			   	</ion-slide>
			   
	        	</ion-slide-box>
	        	<div class="row">
	       			 <div class="col">
	        			<img class="full-image" src="img/view2.png"/>
	        		</div>
	       		 </div>
	        
				<div class="row">
					<div class="col">
					 	 <img src="img/view1.png" style="height:100px;" class="full-image" ui-sref="music"/>
					 	 <li class="item item-icon-right">
							<a class="button ion ion-home" >go home</a>
						</li>
					</div>
	            	<div class="col">
	            	  <img src="img/view1.png" style="height:100px;" class="full-image"  ui-sref="music" />
	           		</div>
				</div>
			</ion-content>
		</script>
   
	  	<div class="tabs">
			<a class="tab-item">Home </a>
			<a class="tab-item">Home </a>
			<a class="tab-item">Favorites</a>
		    <a class="tab-item"> Settings</a>
		 </div>
		
   	</body> 
   	<script>
		var app =   angular.module('myApp', ['ionic']);
		
		app.config(function($stateProvider,$urlRouterProvider) {
			$stateProvider
			.state("music", {
				templateUrl: "music.html"
			})
		})
		
		.controller('indexController',['$scope','$http',function($scope,$http){
				
				$scope.data = [];
				$http.get('http://114.215.198.27:8080/wxcard/pics.do').success(function(data,state,headers,config){
					console.log(data);
					$scope.data = data;
				});
				$state.go('music');
		}]);
		
		

   	</script>
</html>
